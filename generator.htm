<body>
	<article>
		<div id="hidding_input_wrapper">
			<textarea id="raw_input"></textarea>
			<button id="boats_select">&dtrif;</button>
			<select id="boats_list" size="15"></select>
		</div>

		<div id="msg_output"></div>

		<div id="process_controls">
			<div id="btns">
				<button class="bigGreenButton" id="read_data">Read Input</button>
				<button class="bigBlueButton"  id="toggle_input" title="Toggle Input Field">+</button>
				<button class="bigRedButton"   id="process_data" disabled>Generate &rArr;</button>
			</div>
			<div id="hidding_ctrls_wrapper">
				<div id="wrapped_content">
					<div id="sails_list">
						<div class="tab">
							<span class="title">Sails available</span>
							<div class="content">Read input first...</div>
						</div>
					</div>
					<div id="options_list">
						<div id="boat_options" class="tab">
							<span class="title">Boat options</span>
							<div class="content">Read input first...</div>
						</div>
						<div id="generator_options" class="tab">
							<span class="title">Generator options</span>
							<div class="content">
								<input type='checkbox' class='genopt' id='opt_intrpol' />
								<label for='opt_intrpol' title='Interpolation by every 1Â° and every 1 kt'>Interpolate missing values</label>
								<br/>
								<input type='radio' name='out_format' class='genopt' id='opt_csv' data-filename='<i>MyFileName</i>.csv' data-sepchar=';' checked />
								<label for='opt_csv' title='Comma-separated values (.CSV)'>QtVlm/OpenCPN</label>
								<input type='radio' name='out_format' class='genopt' id='opt_ssv' data-filename='<i>MyFileName</i>.pol' data-sepchar=' ' />
								<label for='opt_ssv' title='Space-separated values (.POL)'>Squid/SimSail</label>
								<input type='radio' name='out_format' class='genopt' id='opt_tsv' data-filename='<i>MyFileName</i>.pol' data-sepchar='&#9;' />
								<label for='opt_tsv' title='Tab-separated values (.POL)'>Adrena/SailGrib</label>
								<input type='radio' name='out_format' class='genopt' id='opt_xml' data-filename='Wind_Polar.xml'  />
								<label for='opt_xml' title='XML'>MaxSea</label>
								<br/>
								<input type='button' class='genopt bigBlueButton' id='opt_array'	value='Toggle Array'		disabled />
								<input type='button' class='genopt bigBlueButton' id='opt_copycsv'	value='Copy to Clipboard'	disabled />
							</div>
						</div>
					</div>
					<div id="polars_readout" class="tab"></div>
				</div>
			</div>
		</div>

		<textarea id="csv_output" disabled></textarea>
		<table id="csv_array"></table>
	</article>
